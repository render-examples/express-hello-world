	  <h1>
The Ontario Building Code | Storage Garage Separation
	  </h1>
      <p>
</p><p class="section-e"><b>3.3.5.6. Storage garage Separation</b></p> <p class="subsection-e"><b>  (1) </b>Except as permitted by Sentences 3.3.4.2.(4) and (5), a <i>storage garage</i> shall be separated from other <i>occupancies</i> by a <i>fire separation</i>with a <i>fire-resistance rating</i> not less than 1.5 h.</p>
