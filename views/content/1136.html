	  <h1>
The Ontario Building Code | Static Pressure
	  </h1>
      <p>
</p><p class="section-e"><b>7.6.3.3. Static pressure</b></p> <p class="subsection-e"><b>  (1) </b>Where the static pressure at any <i>fixture</i>may exceed 550 kPa, a pressure reducing valve conforming to Article 7.2.10.12. shall be installed to limit the maximum static pressure at the <i>fixture</i> to 550 kPa.</p>
