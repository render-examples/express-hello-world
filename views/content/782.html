The Ontario Building Code | Interior Environmental Loads
	  </h1>
      <p>
</p><p class="section-e"><b>5.2.1.2. interior Environmental Loads</b></p> <p class="subsection-e">  <b>(1) </b>interior environmental loads shall be determined in accordance with good engineering practice as described in Sentence 6.2.1.1.(1) based on the intended use of the space.</p>
